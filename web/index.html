<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pos-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="data/chart.js"></script>
</head>
<body>
<header id="header">
    <!--System Name-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="Logo">POS SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html" id="home-nav">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page/customer.html" id="customer-nav">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page/item.html" id="item-nav">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page/order.html" id="order-nav">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="home">
    <div class="container mt-5">
        <div class="row">
            <!-- Left-aligned cards -->
            <div class="col-md-4">
                <div class="card card-custom mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="card-title">Customers</h3>
                            <p class="card-number">120</p>
                            <a href="#" id="card-link-customer" class="card-link-customer" style="text-decoration: none">Manage customers</a>
                        </div>
                        <div>
                            <img src="icon/icons8-person-100.png" alt="Customer Icon" class="card-icon">
                        </div>
                    </div>
                </div>

                <div class="card card-custom">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="card-title">Orders</h3>
                            <p class="card-number">300</p>
                            <a href="#" class="card-link-orders" id="card-link-orders" style="text-decoration: none">Manage orders</a>
                        </div>
                        <div>
                            <img src="icon/icons8-package-100.png" alt="Order Icon" class="card-icon">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right-aligned chart -->
            <div class="col-md-8">
                <div class="card" id="chart-home">
                    <div class="card-body">
                        <h3 class="card-title">Sales Overview</h3>
                        <canvas id="myChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.7.1.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('myChart').getContext('2d');


        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2,4,9,20,10,37,34,12],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255,102,224,0.2)',
                        'rgba(255,207,102,0.2)',
                        'rgba(102,133,255,0.2)',
                        'rgba(102,255,115,0.2)',
                        'rgba(255,102,207,0.2)',
                        'rgba(245,255,102,0.2)',
                        'rgba(215,116,16,0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255,102,224,1)',
                        'rgba(255,207,102,1)',
                        'rgba(102,133,255,1)',
                        'rgba(102,255,115,1)',
                        'rgba(255,102,207,1)',
                        'rgba(245,255,102,1)',
                        'rgba(215,116,16,1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
